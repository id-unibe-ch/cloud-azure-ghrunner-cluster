---
- op: replace
  path: /spec/parameters/objects
  value: |
    array:
      - |
        objectName: idasm-cloud-runner-app-id
        objectType: secret
        objectVersion: ""
      - |
        objectName: idasm-cloud-runner-app-installation-id
        objectType: secret
        objectVersion: ""
      - |
        objectName: idasm-cloud-runner-app-private-key
        objectType: secret
        objectVersion: ""

- op: replace
  path: /spec/secretObjects/0
  value: 
    data: 
    - objectName: idasm-cloud-runner-app-id
      key: github_app_id
    - objectName: idasm-cloud-runner-app-installation-id
      key: github_app_installation_id
    - objectName: idasm-cloud-runner-app-private-key
      key: github_app_private_key
    secretName: idasm-ghec-runner
    type: Opaque
